<!DOCTYPE html> <!--DOCTYPE html> es una declaración HTML que indica que el documento es una página HTML5.-->
<html lang="es"><!--La etiqueta <html> es la raíz de un documento HTML y es la que difine el idioma-->
<head>  <!--La etiqueta <head> se utiliza para contener información de encabezado de un documento o sección.-->

    <meta charset="UTF-8"> <!-- La etiqueta <meta> se utiliza para especificar metadatos adicionales sobre el documento HTML.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- La etiqueta <meta> se utiliza para especificar metadatos adicionales sobre el documento HTML.-->
    <title>Proyecto 3</title> <!-- La etiqueta <title> se utiliza para especificar el título del documento HTML.-->
</head>
<body>  <!--La etiqueta <body> se utiliza para contener el contenido visible de un documento HTML.-->
    <!--
        <header></header>  Header se utiliza para contener información de encabezado de un documento o sección.
     -->

    <!--
        <h1>Proyecto 3</h1> H1 es una etiqueta de Encabezado principal
    -->
    
    <!--
        <p>Este es un parrofo </p> P es una etiqueta de parrafo
   
    -->
</body>
</html>
