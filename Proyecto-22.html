<!--

    Enunciado:

    Crea un formulario con un campo de tipo textarea email,
    radio, select , checkbox , fichero, fecha, numero , color y submit

    todos los campos deberan estar dentro de un fieldset y usar  el campo legend
    todos los campos deben tener un select
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 22</title>
</head>

<body>

    <main>
        <h1>Este es el Proyecto 22</h1>
    </main>

    <form action="">

        <fieldset>
            <legend>Formulario de Usuarios</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="radio">Sexo:</label>
            <input type="radio" name="sexo" id="sexo"> Hombre
            <input type="radio" name="sexo" id="sexo"> Mujer
            <br>
            <br>
            <label for="list">Pais:</label>
            <input list="pais" type="list" name="pais">
            <datalist name="pais" id="pais">
                <option value="Mexico"></option>
                <option value="Argentina"></option>
                <option value="EspaÃ±a"></option>
                <option value="USA"></option>
            </datalist>
            <br>
            <br>
            <label for="checkbox">Terminos y Condiciones:</label>
            <input type="checkbox" name="terminos" id="terminos"> 
            <br>
            <br>
            <label for="fichero">Fichero:</label>
            <input type="file" name="fichero" id="fichero">
            <br>
            <br>
            <label for="date">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <br>
            <br>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" placeholder="Ingrese un numero">
            <br>
            <br>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <label for="submit">Enviar Datos:</label>
            <br>
            <br>

            <input type="submit" value="Submit">

            <br>
            <br>
        </fieldset>
    </form>
</body>

</html>
