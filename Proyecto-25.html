<!--
    Crear un formularion con un campo de tipo texto con estas caracteristicas:

    debe ser obligatorio 
    minimo se pueden introducir 3 caracteres y maximo 10 
    solo podras meter espacios y letras de a-z en minusculas y mayusculas 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 25</title>
</head>
<body>
    <h1>Formulario</h1>
<form action="">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required pattern="[a-z A-Z ]{3,10}">
    <input type="submit" value="Enviar">
</form>
    
</body>
</html>
