<!--
    Enunciado:
                Crea una barra lateral que contenga un articulo, este articulo debe tener, titulo, fecha y un parrafo.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 5</title>
</head>

<body>

    <main>
        <aside> <!-- Contenedor de la barra lateral -->
            <article>
                <h2>Este es el Proyecto 5</h2>
                <time datetime="01/01/2026">1 de Enero de 2026</time>   <!-- La etiqueta <time> se utiliza para representar fechas y horas. -->
                <p>Este es el parrafo del proyecto 5</p>
            </article>
        </aside>
    </main>

</body>

</html>
