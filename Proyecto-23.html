<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 23</title>
</head>

<body>

    <main>
        <h1>Este es el Proyecto 23</h1>
    </main>

    <form action="">

        <fieldset>
            <legend>Formulario de Usuarios</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Información del Usuario:</legend>
            <label for="radio">Sexo:</label>
            <input type="radio" name="sexo" id="sexo"> Hombre
            <input type="radio" name="sexo" id="sexo"> Mujer
        </fieldset>
           
        <br>
        <br>

        <fieldset>
            <legend>Pais:</legend>
            <label for="list">Pais:</label>
            <input list="pais" type="list" name="pais">
            <datalist name="pais" id="pais">
                <option value="Mexico"></option>
                <option value="Argentina"></option>
                <option value="España"></option>
                <option value="USA"></option>
            </datalist>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Acuerdo:</legend>
            <label for="checkbox">Terminos y Condiciones:</label>
            <input type="checkbox" name="terminos" id="terminos"> Acepto
        </fieldset>

        <br>
        <br>
        <fieldset>
            <legend>Acciones:</legend>
            <label for="fichero">Fichero:</label>
            <input type="file" name="fichero" id="fichero">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Fecha:</legend>
            <label for="date">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Numero de Socio:</legend>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" placeholder="Ingrese un numero">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Tipo de Socio por Color:</legend>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" >
        </fieldset>
        <br>
        <br>
        <fieldset> 
        <legend>Datos:</legend>    
        <label for="submit">Enviar Datos:</label>
        </fieldset>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        </fieldset>
    </form>
</body>

</html>
