<!--
    Enunciado:

    Crea un elemento principal con una sección que contenga un articulo, el articulo debera tener un titulo un subtitulo y un parrafo.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 4</title>
</head>

<body>
    <main>
        <section>
            <article>
                <h2>Este es el Titulo del Proyecto</h2>
                <h3>Este es el subtitulo del proyecto</h3>
                <p>Este es el parrafo del proyecto</p>
            </article>
            <hr> <!--La etiqueta <hr> se utiliza para representar un quiebre temático entre elementos de nivel de sección.-->
            <br> <!--La etiqueta <br> se utiliza para insertar un salto de línea.-->
            <article>
                <h2>Este es el Titulo del Proyecto</h2>
                <h3>Este es el subtitulo del proyecto</h3>
                <p>Este es el parrafo del proyecto</p>
            </article>
        </section>
    </main>


</body>

</html>
